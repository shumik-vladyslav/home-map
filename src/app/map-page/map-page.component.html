    <header></header>
    <div class="wrapper col-lg-12">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-7  col-xs-12 search-info">
            <div class="col-lg-12 date">
              <div class="col-lg-2 datespan">
                <span>Dates</span>
              </div>
              <div class="col-lg-9">
                <div class="row">
                  <div class="col-lg-4">
                    <input type="text" class="datepick">
                </div>
                  <div class="col-lg-4">
                    <input type="text" class="datepick">
                  </div>
                  <div class="col-lg-4">
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 rooms">
              <div class="col-lg-2 datespan">
                <span>Rooms type</span>
              </div>
              <div class="col-lg-9">
                <div class="row">
                  <div class="col-lg-4">
                    <label for="check">
                      <div>
                        <span>Entire Home</span>
                      </div>
                      <div>
                        <input type="checkbox" id="check">
                      </div>
                    </label>
                  </div>
                  <div class="col-lg-4">
                    <label for="check2">
                      <div>
                        <span>Private Room</span>
                      </div>
                      <div>
                        <input type="checkbox" id="check2">
                      </div>
                    </label>
                  </div>
                  <div class="col-lg-4">
                    <label for="check3">
                      <div>
                        <span>Private Room</span>
                      </div>
                      <div>
                        <input type="checkbox" id="check3">
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 price">
                <div class="col-lg-2 datespan"style="padding: 8px 0;">
                  <span>Price Range</span>
                </div>
                <div class="col-lg-9">
                  <div id="slider"></div>
                </div>
            </div>
            <div class="col-lg-12 price">
                <div class="col-lg-2 instant">
                  <span>Instant Book</span>
                </div>
                <div class="col-lg-9 ">
                  <span>Listings you can book without waiting for host approval.</span>
                  <button>ON/OFF</button>
                </div>
            </div>
            <div class="col-lg-12 list-flats">
              <div class="top-list">
                <span><button>Filters</button></span>
                <span class="pull-right">300+ Rentals</span>
                <p>Enter dates to see full pricing. Additional fees apply. Taxes may be added.</p>
              </div>
              <div class="col-lg-12 list">
                <div class="row">
                  <div *ngFor="let item of items | MinPipe: min | MaxPipe: max" class="col-lg-6">
                    <div class="photo col-lg-12">
                      <img [src]="item.src" alt="" class="img-responsive" style="height: 292px!important;">
                      <div class="cost"><span>${{item.cost}}/night</span></div>
                      <div class="info"><span>{{item.label}}</span></div>
                      <span class="owner">
                          <img [src]="item.owner" alt="owner">
                      </span>
                      <span>
                        <i *ngFor="let star of item.stars" class="fa"  [ngClass]="{'fa-star-o': !star, 'fa-star': star}" aria-hidden="true"></i>
                      </span>
                      <span class="like">
                        <i *ngIf="item.like" (click)="item.like = !item.like" class="fa fa-heart" aria-hidden="true"></i>
                        <i *ngIf="!item.like" (click)="item.like = !item.like" class="fa fa-heart-o" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div id="googleMap" class="col-lg-5 col-md-7 col-sm-7 col-xs-12 map">

        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
